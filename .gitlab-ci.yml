image: python:3.8

before_script:
  - python -m pip install --upgrade pip
  - pip install flake8 pytest pyinstaller
  - if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

stages:
  - build
  - test

build:
  stage: build
  script:
    - python -m py_compile add2vals.py calc.py

test:
  stage: test
  script:
    - pytest
